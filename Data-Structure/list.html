<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Cat</li>
        <li>Dog</li>
        <li>Goat</li>
        <li>Lion</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Cat</li>
        <li>Dog</li>
        <li>Goat</li>
        <li>Lion</li>
    </ul>

    <h2>A Description List</h2>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    <dl>
        <dt>Country</dt>
        <dd>Nigeria ia big country in africa</dd>

        <dt>City</dt>
        <dd>Abuja is the capital city of Nigeria</dd>
    </dl>
</body>
</html>
