<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue !important;
        }
        h2{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body> 
    <!-- Block element -->
    <h1 style="Color: aqua;">Heading One</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <p>Hello world</p> 
    <!-- Inline element -->
    <b>Bold text </b> <br>
    <strong>Strong text</strong> <hr>
    <i>Italics</i> <br>
    <del>Delete</del>  <br>
    <strike>Strike</strike> <br>
    <mark>Mark</mark>
    <marquee behavior="smooth" direction="left">Welcome to NNPC station</marquee>

</body>
</html>
